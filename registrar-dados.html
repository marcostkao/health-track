              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Digite seu peso</label>
              <input type="text" class="form-control" />
            </div>
            <div>
              <a
                href="home.html"
                class="btn btn-warning"
                role="button"
                data-bs-toggle="button"
                >Registrar</a
              >
            </div>
          </form>
